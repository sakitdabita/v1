<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Feature Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 p-8">
  <div class="max-w-7xl mx-auto space-y-8">
    
    <!-- Theme Toggle Demo -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg border dark:border-gray-700">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">Dark Mode Toggle</h2>
      <p class="text-gray-600 dark:text-gray-400 mb-4">Fixed position button at bottom-right corner</p>
      <button class="bg-gray-200 dark:bg-gray-700 p-3 rounded-full">
        <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
      </button>
    </div>

    <!-- Compact Table Demo -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg border dark:border-gray-700">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">Compact Bulk Check Table</h2>
      <button class="mb-4 bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        <span>Copy Table</span>
      </button>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 border-2 border-gray-200 dark:border-gray-700 rounded-lg">
          <thead class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
            <tr>
              <th class="px-3 py-2 text-left text-xs font-bold">Indicator</th>
              <th class="px-3 py-2 text-left text-xs font-bold">Status</th>
              <th class="px-3 py-2 text-left text-xs font-bold">Malicious</th>
              <th class="px-3 py-2 text-left text-xs font-bold">Suspicious</th>
              <th class="px-3 py-2 text-left text-xs font-bold">Clean</th>
              <th class="px-3 py-2 text-left text-xs font-bold">Country</th>
              <th class="px-3 py-2 text-left text-xs font-bold">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
              <td class="px-3 py-2 font-mono text-xs text-gray-900 dark:text-gray-100">8.8.8.8</td>
              <td class="px-3 py-2"><span class="px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">success</span></td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">0</td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">0</td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">89</td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">US</td>
              <td class="px-3 py-2"><button class="text-blue-600 dark:text-blue-400 text-xs">JSON</button></td>
            </tr>
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
              <td class="px-3 py-2 font-mono text-xs text-gray-900 dark:text-gray-100">1.1.1.1</td>
              <td class="px-3 py-2"><span class="px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">success</span></td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">0</td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">0</td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">91</td>
              <td class="px-3 py-2 text-xs text-gray-700 dark:text-gray-300">US</td>
              <td class="px-3 py-2"><button class="text-blue-600 dark:text-blue-400 text-xs">JSON</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- API Lab Demo -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg border dark:border-gray-700">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">API Lab</h2>
      <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Method</label>
            <select class="w-full px-4 py-2 border-2 border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
              <option>GET</option>
              <option>POST</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">URL</label>
            <input type="text" value="https://api.example.com/data" class="w-full px-4 py-2 border-2 border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" />
          </div>
        </div>
        <button class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-2 rounded-lg">Send Request</button>
      </div>
    </div>

  </div>
  
  <!-- Theme Toggle Button (Fixed) -->
  <button class="fixed bottom-6 right-6 p-3 rounded-full bg-gray-200 dark:bg-gray-700 shadow-lg">
    <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
      <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
    </svg>
  </button>
</body>
</html>
